<!DOCTYPE html>
<html lang="pt-br">

<head>

    <script src="node_modules/chart.js/dist/chart.min.js"></script>

    <div class="sidebar">
        <div class="side">
            <div class="logo">

                        <div class="setor">

                </div>
            </div>

                        </div>

                </div>
                <div class="umidade">

                    <div class="box">

                            <span>30%</span>
                        </div>
                        <div class="boxes alertAlerta">
                            <span>40%</span>
                        </div>
                        <div class="boxes alertIdeal">
                            <span>50%</span>
                        </div>
                        <div class="boxes alertIdeal">
                            <span>60%</span>
                        </div>
                        <div class="boxes alertAlerta">
                            <span>70%</span>
                        </div>
                        <div class="boxes alertPerigo">
                            <span>80%</span>
                        </div>
                    </div>
                    <div class="grafico">
                        <canvas id="myChart2"></canvas>
                    </div>
                </div>
            </div>
